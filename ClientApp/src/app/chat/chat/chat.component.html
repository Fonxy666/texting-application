<div class="cont">
    <app-nav-bar />
    <img [src]="myImage" class="background-image">
    <div class="container mt-5">
        <div class="chat_header">
            <h3 class="text-center my-2">Welcome to <span class="group-name">"{{roomName}}"</span> Group</h3>
            <button (click)="leaveChat()" class="btn text-white">Leave Chat</button>
        </div>
        <div class="messaging">
            <div class="inbox_msg">
                <div class="inbox_people">
                    <div class="headind_srch">
                        <div class="recent_heading">
                            <h4 class="text-white">Connected Users</h4>
                        </div>
                        <div class="srch_bar">
                            <div class="stylish-input-group">
                                <input type="text" class="search-bar" placeholder="Search" [(ngModel)]="searchTerm" (input)="searchInConnectedUsers()">
                                <span class="input-group-addon">
                                    <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="inbox-chat">
                        <ng-container *ngFor="let user of this.connectedUsers">
                          <div class="chat_list">
                            <div class="chat_people">
                              <div class="chat_img">
                                <img class="user_image" [src]="avatars[user] || 'https://ptetutorials.com/images/user-profile.png'" alt="User Avatar">
                              </div>
                              <div class="chat_ib mt-3">
                                <h5>{{user}} <span class="online"></span> </h5>
                              </div>
                            </div>
                          </div>
                        </ng-container>
                    </div>
                </div>
                <div class="mesgs">
                    <div #scrollMe class="msg_history">
                        <ng-container *ngFor="let message of this.chatService.message$ | async">
                            <div [ngClass]="{'incoming_msg': message.UserName != loggedInUserId && message.user !== 'Textinger bot', 'outgoing_msg': message.userId === loggedInUserId}">
                                <div *ngIf="message.userId != loggedInUserId && message.user !== 'Textinger bot'" class="incoming_msg_img">
                                    <img class="user_image" [src]="avatars[message.user] || 'https://ptetutorials.com/images/user-profile.png'" alt="User Avatar">
                                </div>
                                <div *ngIf="message.userId != loggedInUserId && message.user !== 'Textinger bot'" class="received_msg">
                                    <div class="received_withd_msg">
                                        <p> {{message.message}} </p>
                                        <span class="time_date"> {{message.user}} | {{message.messageTime | date: 'medium'}}</span>
                                    </div>
                                </div>
                                <div *ngIf="message.userId === loggedInUserId" class="sent_msg">
                                    <div class="sent_withd_msg">
                                        <p>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16" (click)="handleSVGClick()">
                                                <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                                            </svg>
                                            {{message.message}}
                                        </p>
                                        <span class="time_date">{{message.user}} | {{message.messageTime | date: 'medium'}}</span>
                                    </div>
                                </div>
                                <div *ngIf="message.user === 'Textinger bot'" class="bot_msg">
                                    <p> {{message.message}} </p>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                    <div class="type_msg">
                        <div class="input_msg_write">
                            <input (keydown.enter)="sendMessage()" [(ngModel)]="inputMessage" type="text" class="text-primary" placeholder="Type a message" />
                            <button (click)="sendMessage()" class="msg_send_btn" type="button"> <i class="fa fa-paper-plane-o" aria-hidden="true"></i> </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
