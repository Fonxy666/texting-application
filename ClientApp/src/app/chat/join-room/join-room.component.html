<div class="cont">
    <app-nav-bar />
    <p-toast  position="top-center"></p-toast>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mt-5 text-style text-white">Give your credentials to the robot, <br> and enjoy the application!</h2>
                <div class="card my-5">
                    <form [formGroup]="joinRoomForm" class="card-body cardbody-color p-lg 5">
                        <div class="text-center">
                            <img src="https://cdn.pixabay.com/photo/2023/07/24/23/30/chat-8147986_1280.jpg"
                                class="img-fluid profile-image-pic img-thumbnail rounded0circle my-3" width="200px" alt="image"/>
                        </div>
                        <div class="input-container center-input">
                            <label id="roomNameLabel" class="text-white text-style" for="Room name">Room name</label>
                            <div class="input-icon">
                                <input type="text" (keydown.enter)="joinRoom()" formControlName="room" class="form-control text-style" id="roomNameLabel" placeholder="Room name"/>
                            </div>
                        </div>
                        <div class="input-container center-input">
                            <label id="passwordlabel" class="text-white text-style" for="password">Password</label>
                            <div class="input-icon">
                                <input #passwordInput (keydown.enter)="joinRoom()" type="password" formControlName="password" class="form-control text-style" id="passwordlabel" placeholder="••••••••"/>
                                <div class="input-group-addon">
                                    <a href="#" (click)="togglePasswordVisibility($event)">
                                        <i #passwordInputToggle class="fa fa-eye-slash large-icon text-secondary" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="container text-center mt-5">
                            <div class="row">
                                <div class="col">
                                    <button [disabled]="joinRoomForm.invalid" (click)="joinRoom()" class="btn btn-color px-5 mb-5 w-100" type="button">Join</button>
                                </div>
                                <div class="col">
                                    <button (click)="goToCreateRoom()" class="btn btn-color px-5 mb-5 w-100" type="button">Create room</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-background-image/>
