<div class="cont">
    <app-nav-bar />
    <p-toast  position="top-center"></p-toast>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mt-5 text-style text-white">Create a chat room for yourself/friends, <br> it's all free!</h2>
                <div class="card my-5">
                    <form [formGroup]="createRoomForm" class="card-body cardbody-color p-lg 5">
                        <div class="text-center">
                            <img [src]="boyImage" class="img-fluid profile-image-pic img-thumbnail rounded0circle my-3" width="150px" alt="image"/>
                        </div>
                        <div class="mb-3">
                            <label id="roomlabel" class="text-white" for="roomname">Room name</label>
                            <input id="roomname" type="text" formControlName="roomName" class="form-control" placeholder="Room name"/>
                        </div>
                        <div class="mb-3">
                            <label id="passwordlabel" class="text-white" for="password">Password</label>
                            <div class="password-show-container">
                                <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password" class="form-control password-box" />
                                <button class="button-box btn btn-color w-100" (click)="toggleShowPassword()">{{ showPassword ? 'Hide' : 'Show' }}</button>
                            </div>
                        </div>
                        <div class="container text-center mt-5">
                            <div class="row">
                                <div class="col">
                                    <button (click)="sendCreateRoomRequest()" [disabled]="createRoomForm.invalid" class="btn btn-color px-5 mb-5 w-100" type="button">Create room</button>
                                </div>
                                <div class="col">
                                    <button (click)="handleCancel()" class="btn btn-color px-5 mb-5 w-100" type="button">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-background-image/>
