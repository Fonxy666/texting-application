<section class="cont">
    <app-nav-bar></app-nav-bar>
    <div class="signup-card">
        <div class="left-side">
            <div>
                <img src="/assets/images/login.png" alt="chat_bubble" class="image">
            </div>
        </div>
        <div class="right-side">
            <h1 class="mt-3 text-white text-size-30 text-style">Login</h1>
            <form [formGroup]="loginRequest" (ngSubmit)="OnFormSubmit()">
                <div class="form-group mt-3">
                    <label for="username" class="text-white text-size-16">Username</label>
                    <input formControlName="username" type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username" required>
                </div>
                <div class="form-group mt-3">
                    <label for="password" class="text-white text-size-16">Password</label>
                    <div class="input-icon">
                        <input #passwordInput formControlName="password" type="password" class="form-control" id="password" placeholder="••••••••" required>
                        <div class="input-group-addon">
                            <a href="#" (click)="togglePasswordVisibility($event)">
                                <i #passwordToggleIcon class="fa fa-eye-slash large-icon text-secondary eye-icon" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="mt-3 text-white text-size-16">Forgot password? <a href="/forgot-password" class="text-size-16">Reset password</a> </div>
                <div class="form-group mt-3">
                    <input formControlName="checkbox" class="form-check-input" type="checkbox" value="" id="flexCheckChecked" formControlName="rememberme">
                    <label class="form-check-label px-2 text-white text-size-16" for="flexCheckChecked">
                        Remember this browser for 7 days
                    </label>
                </div>
                <button type="submit" class="btn btn-color mt-3 text-size-16">Sign in</button>
            </form>
            <div>
                <a class="btn btn-color text-style" (click)="handleGoogleLogin()"><img class="login-icons" [src]="googleIcon"/>Login with Google</a>
            </div>
            <a class="btn btn-color text-style" (click)="handleFacebookLogin()"><img class="login-icons" [src]="facebookIcon"/>Login with Facebook</a>
            <div class="mt-3 text-white text-size-16">Don't have an account? <a href="/registration" class="text-size-16">Create an account</a> </div>
        </div>
    </div>
</section>
