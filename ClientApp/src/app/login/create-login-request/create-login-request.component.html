<section class="container">
    <form [formGroup]="registrationRequest" (ngSubmit)="OnFormSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
