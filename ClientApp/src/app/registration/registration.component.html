<div>
    <p-toast></p-toast>
    <app-loading-screen *ngIf="isLoading"/>
    <ng-container *ngIf="this.showVerifyPage === false">
        <app-create-registration-request [ngClass]="{'blur-content': isLoading}"
            (SendRegistrationRequest)="getVerifyTokenAndGoToVerifyPage($event)"/>
    </ng-container>
    <ng-container *ngIf="this.showVerifyPage === true">
        <app-create-email-verification-request [ngClass]="{'blur-content': isLoading}"
            (SendVerificationCode)="getVerifyTokenAndSendRegistration($event)"/>
    </ng-container>
</div>
