<ng-container *ngIf="this.showVerifyPage === false">
    <app-create-registration-request
        (SendRegistrationRequest)="getVerifyTokenAndGoToVerifyPage($event)" />
</ng-container>
<ng-container *ngIf="this.showVerifyPage === true">
    <app-create-email-verification-request
        (SendVerificationCode)="getVerifyTokenAndSendRegistration($event)" />
</ng-container>
