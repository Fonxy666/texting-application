<ng-container>
    <app-loading-screen *ngIf="isLoading"/>
    <div [ngClass]="{'blur-content': isLoading}">
        <p-toast position="top-center"></p-toast>
        <ng-container *ngIf="this.validCode" >
            <div>its working and valid</div>
        </ng-container>
        <ng-container *ngIf="!this.validCode">
            <div>its working and invalid</div>
        </ng-container>
    </div>
</ng-container>
