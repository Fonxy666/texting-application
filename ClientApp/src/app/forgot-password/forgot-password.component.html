<ng-container>
    <app-loading-screen *ngIf="isLoading"/>
        <p-toast position="top-center"></p-toast>
        <app-token-provide [ngClass]="{'blur-content': isLoading}"
            background="true"
            pageName="Reset password"
            labelName="E-mail"
            buttonContext="Send reset token"
            inputPlaceholder="example@example.com"
            (SendToken)="sendPasswordResetEmail($event)"
            (cancelLogin)="cancelLogin()"/>
</ng-container>
