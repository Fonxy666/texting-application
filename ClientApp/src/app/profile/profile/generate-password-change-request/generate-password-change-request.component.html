<form [formGroup]="changePasswordRequest" (ngSubmit)="OnFormSubmit()">
    <label for="oldPassword" class="form-label">Old password</label>
    <input formControlName="oldPassword" [type]="showPassword ? 'text' : 'password'" class="form-control" id="oldPassword" aria-describedby="passwordHelp">
    <label for="newPassword" class="form-label">New password</label>
    <div class="password-container">
        <input formControlName="password" [type]="showPassword ? 'text' : 'password'" class="form-control password-box" id="newPassword" aria-describedby="passwordHelp">
        <button type="button" (click)="toggleShowPassword()" class="show-button btn btn-primary show-hide-button">{{ showPassword ? 'Hide' : 'Show' }}</button>
        <span class="position-relative info" data-toggle="tooltip" data-placement="right" title="Your password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one symbol.">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="blue" class="bi bi-info-circle mx-2" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
            </svg>
        </span>
    </div>
    <div *ngIf="changePasswordRequest.get('password')?.invalid 
        && (changePasswordRequest.get('password')?.dirty || changePasswordRequest.get('password')?.touched)" class="text-danger">
        <div *ngIf="changePasswordRequest.get('password')?.errors">Invalid password format</div>
    </div>
    <label for="repeatNewPassword" class="form-label">Repeat password</label>
    <input formControlName="passwordrepeat" [type]="showPassword ? 'text' : 'password'" class="form-control" id="repeatNewPassword" aria-describedby="passwordHelp">
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="!changePasswordRequest.valid">Submit</button>
    </div>
</form>
