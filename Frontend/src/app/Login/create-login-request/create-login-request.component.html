<section class="container">
    <form #taskForm="ngForm" (ngSubmit)="OnFormSubmit(taskForm)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username" required name="username" ngModel>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required name="password" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
